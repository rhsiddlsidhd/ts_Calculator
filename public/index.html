<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div class="calcurator_container">
      <header></header>
      <section class="main_content">
        <div class="board">
          <input type="text" class="output" value="" readonly />
        </div>
        <div class="btn_wrapper">
          <form>
            <input type="button" class="clear" value="C" />
            <input type="button" class="operator_toggle" value="+/-" />
            <input type="button" class="operator_percentage" value="%" />
            <input type="button" class="operator_divide" value="/" />
            <input type="button" value="7" class="number_7" />
            <input type="button" value="8" class="number_8" />
            <input type="button" value="9" class="number_9" />
            <input type="button" class="operator_multiply" value="*" />
            <input type="button" value="4" class="number_4" />
            <input type="button" value="5" class="number_5" />
            <input type="button" value="6" class="number_6" />
            <input type="button" class="operator_sub" value="-" />
            <input type="button" value="1" class="number_1" />
            <input type="button" value="2" class="number_2" />
            <input type="button" value="3" class="number_3" />
            <input type="button" class="operator_sum" value="+" />
            <input type="button" value="0" class="number_0" />
            <input type="button" class="dot" value="." />
            <input type="button" value="=" class="btn_equal" />
          </form>
        </div>
      </section>
      <footer></footer>
    </div>

    <script type="module" src="../dist/elements.js"></script>
    <script type="module" src="../dist/index.js"></script>
    <script type="module" src="../dist/numberBtnHandle.js"></script>
    <script type="module" src="../dist/operatorBtnHandle.js"></script>
    <script type="module" src="../dist/combineString.js"></script>
    <script type="module" src="../dist/equlBtn.js"></script>
    <script type="module" src="../dist/calculator.js"></script>
    <script type="module" src="../dist/clear.js"></script>
    <script type="module" src="../dist/render.js"></script>
  </body>
</html>
